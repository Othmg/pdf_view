<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSignal PDF Viewer</title>
    <style>
        .pdf-container {
            width: 100%;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <iframe src="https://your-deployed-url.vercel.app" class="pdf-iframe" title="MedSignal PDF Viewer"
            allow="fullscreen" loading="lazy"></iframe>
    </div>
</body>

</html>
